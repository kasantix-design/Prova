<!-- HERO -->
<section class="content-box fade-in" style="text-align:center;">
  <h1 class="brand-name glitter-slow">Medlem</h1>
  <p>Logg inn for å få tilgang til eksklusivt innhold.</p>
</section>


<!-- LOGIN BOX -->
<section class="content-box fade-in" style="max-width:600px; margin:auto;">

  <h2 style="text-align:center;">Logg inn</h2>

  <form id="loginForm" style="margin-top:2rem;">

    <label for="email"><strong>E-post</strong></label>
    <input type="email" id="email" name="email" required
           style="width:100%; padding:0.9rem; margin-top:0.3rem; margin-bottom:1.2rem;
                  border:1px solid #ccc; border-radius:10px;">

    <label for="password"><strong>Passord</strong></label>
    <input type="password" id="password" name="password" required
           style="width:100%; padding:0.9rem; margin-top:0.3rem; margin-bottom:1.5rem;
                  border:1px solid #ccc; border-radius:10px;">

    <!-- Grønne knapper – samme stil som dine -->
    <button type="submit" class="btn" style="width:100%;">Logg inn</button>

    <p style="text-align:center; margin-top:1rem;">
      <a href="#" style="text-decoration:none; color:#444;">Glemt passord?</a>
    </p>

  </form>

  <!-- Placeholder for melding -->
  <p id="loginMessage" style="text-align:center; margin-top:1.5rem;"></p>

</section>




<footer>
  © 2025 La Masken Falle – Mai Camilla Munkejord
</footer>



<!-- SCRIPTS -->
<script>
  // Fade
  const boxes = document.querySelectorAll('.fade-in');
  const obs = new IntersectionObserver(entries => {
    entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
  }, { threshold: 0.12 });
  boxes.forEach(b => obs.observe(b));

  // Hamburger
  const navToggle = document.getElementById('navToggle');
  const mobileMenu = document.getElementById('mobileMenu');
  navToggle.addEventListener('click', () => mobileMenu.classList.toggle('active'));

  // Dropdowns
  document.querySelectorAll('.dropdown-btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.stopPropagation();
      this.parentElement.classList.toggle('show');
    });
  });
  document.addEventListener('click', () => {
    document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
  });


  /* Fake login (kan byttes ut med ekte backend senere) */
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    document.getElementById("loginMessage").innerText =
      "✨ Innlogging kommer snart! (Backend kobles på senere.)";
  });
</script>
