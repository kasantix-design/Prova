<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
    <div class="hamburger">&#9776;</div>
  </div>

  <header>
    <div class="logo">LA MASKEN FALLE</div>
    <button onclick="netlifyIdentity.open()" class="login-btn">Logg inn</button>
  </header>

  <main>
    <h1>Send melding</h1>
    <form name="kontakt" method="POST" data-netlify="true">
      <div>
        <label for="navn">Navn:</label><br />
        <input type="text" name="navn" id="navn" required>
      </div>
      <div>
        <label for="epost">E-post:</label><br />
        <input type="email" name="epost" id="epost" required>
      </div>
      <div>
        <label for="melding">Melding:</label><br />
        <textarea name="melding" id="melding" rows="6" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Mai Camilla Munkejord</p>
  </footer>
</body>
</html>
