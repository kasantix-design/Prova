<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venterom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Venter på veileder...</h1>
    <p>Du blir automatisk sendt inn i samtalen når den starter.</p>
  </main>

  <script>
    // Sjekker jevnlig om samtalen er startet
    setInterval(() => {
      const roomId = localStorage.getItem('roomId');
      if (roomId) {
        window.location.href = `/videosamtale.html?room=${roomId}`;
      }
    }, 2000);
  </script>
</body>
</html>
