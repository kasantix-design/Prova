<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Masken Falle</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="hamburger">&#9776;</div>
  </div>

  <header>
    <div class="logo">LA MASKEN FALLE</div>
    <button onclick="netlifyIdentity.open()" class="login-btn">Logg inn</button>
  </header>

  <main>
    <h1>Velkommen til La Masken Falle</h1>
    <p>Et sted for inspirasjon, tekst, og indre reiser.</p>

    <div class="links">
      <a href="/skrivekurs.html">Skrivekurs</a>
      <a href="/bøker.html">Veiledningsrom (krever innlogging)</a>
      <a href="/video.html">Veiledningsrom (krever innlogging)</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Mai Camilla Munkejord</p>
  </footer>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          netlifyIdentity.on("login", () => {
            window.location.href = "/video.html";
          });
        }
      });
    }
  </script>
</body>
</html>
